<div ng-controller="DialogDemoCtrl" class="row">
<div class="span3">
  <label class="checkbox">
    <input type=checkbox ng-model="opts.backdrop">
    Show backdrop
  </label>
  <label class="checkbox">
    <input type=checkbox ng-model="opts.modalFade">
    Fade modal dialog
  </label>
  <label class="checkbox">
    <input type=checkbox ng-disabled="!opts.backdrop" ng-model="opts.backdropFade">
    Fade Backdrop
  </label>
  <hr/>
  <label class="checkbox">
    <input type=checkbox ng-model="opts.keyboard">
    Close on Escape
  </label>
  <label class="checkbox">
    <input type=checkbox ng-disabled="!opts.backdrop" ng-model="opts.backdropClick">
    Close on backdrop click
  </label>
</div>
<div class="span3">
  <p>
    Change options at will and press the open dialog button below!
  </p>
  <p>
    <button class="btn btn-primary btn-large" ng-click="openDialog()">Open Dialog</button>
  </p>
  <p>
    Alternatively open a simple message box:
  </p>
  <p>
    <button class="btn btn-primary btn-large" ng-click="openMessageBox()">Open Message Box</button>
  </p>
</div>
</div>
